{% extends './index.html' %}
{% block body %}
    <div class="w-50" style="margin:0 auto">
        <form id="frmProducto" action="/agregarProducto" class="was-validated" method="post" enctype="multipart/form-data" class="Form-agregar-producto">
            <div><h3 class="text-center fw-bold bg-success text-white">Agregar producto</h3></div>
            <div class="mb-3">
                <label class="fw-bold" for="txtCodigo">Codigo:</label>
                <input type="number" name="txtCodigo" id="txtCodigo" class="form-control" required>
            </div>
            <div class="mb-3">
                <label class="fw-bold" for="txtNombre">Nombre:</label>
                <input type="text" name="txtNombre" id="txtNombre" class="form-control" required>
            </div>
            <div class="mb-3">
                <label class="fw-bold" for="txtPrecio">Precio:</label>
                <input type="number" name="txtPrecio" id="txtPrecio" class="form-control" required>
            </div>
            <div class="mb-3">
                <label class="fw-bold" for="cbCategoria">Categoria:</label>
                <select name="cbCategoria" id="cbCategoria" class="form-select" required>
                    <option value="">Seleccione</option>
                    {% for c in categorias %}
                        <option value="{{c.id}}">{{c.nombre}}</option>
                    {% endfor %}
                </select>
            </div>
            <div class="mb-3">
                <label class="fw-bold" for="fileFoto">Foto(jpg):</label>
                <input type="file" name="fileFoto" id="fileFoto" onchange="visualizarFoto(event)"  
                class="form-control"  accept=".jpg" required >
            </div>
            <div class="mb-3 text-center">
                <img id="imagenProducto" width="100" height="100">
            </div>
            <div>
                <button class="btn btn-success">Agregar</button>
                <a href="/listarProductos"><button type="button" class="btn btn-warning">Cancelar</button></a>
            </div>
        </form>
    </div>
{% endblock %}
