{%extends './index.html'%}

{%block body%}
<div class="w-75 mt-4" style="margin: 0 auto">
    <div class="botones">
        <a href="/vistaAgregarProducto" style="margin-right: 10px;">
            <button class="btn btn-success">Agregar</button>
        </a>
        
        <a href="/cerrarSesion"><button class="btn btn-danger">Cerrar Sesi√≥n</button></a>   
    </div>

    <div class="mt-3">
        <table class="table table-bordered w-100" id="tblProductos">
            <thead class="table-secondary">
                <tr class="text-center">
                    <th>Codigo</th>
                    <th>Nombre</th>
                    <th>Precio</th>
                    <th>Categoria</th>
                    <th>Foto</th>
                    <th>Accion</th>
                </tr>
           </thead>
           <tbody id="listaP">
            {%for p in productos%}
            <tr>
                <td>{{p.codigo]}}</td>
                <td>{{p.nombre}}</td>
                <td>{{p.precio}}</td>
                <td>{{p.categoria.nombre}}</td>
                <td>
                    <img src="../static/imagenes/{{p.id}}.jpg" alt="imagenProducto" width="50" height="50">
                </td>
                <td class="text-center" style="font-size: 3vh;">
                    <a href="/consultar/{{p.id}}"><i class="fa fa-edit text-warning" title="editar"></i></a>
                    <i class="fa fa-trash text-danger delete-icon" title="eliminar" data-id="{{ p['_id'] }}"></i>                                                        
                </td>
            </tr>
            {%endfor%}
           </tbody>
        </table>
    </div>
</div>
{%endblock%}
